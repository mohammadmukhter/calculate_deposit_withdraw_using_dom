<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Counter</title>

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- heading section -->
    <header>
      <h1 class="max-w-7xl mx-auto mt-4 p-4 text-center text-4xl font-semibold">
        Balance Counter
      </h1>
    </header>

    <!-- main section -->
    <main>
      <!-- balance section -->
      <section class="my-4">
        <div class="grid md:grid-cols-3 gap-4 md:w-9/12 mx-auto">
          <div class="px-4 py-8 bg-lime-800 rounded-xl">
            <p class="text-2xl font-semibold text-white">Deposit Amount</p>
            <p class="text-3xl font-bold">
              $<span id="cumulative_deposit">00</span>
            </p>
          </div>
          <div class="px-4 py-8 bg-red-700 rounded-xl">
            <p class="text-2xl font-semibold text-white">Withdraw Amount</p>
            <p class="text-3xl font-bold">
              $<span id="cumulative_withdraw">00</span>
            </p>
          </div>
          <div class="px-4 py-8 bg-sky-800 rounded-xl">
            <p class="text-2xl font-semibold text-white">Total Balance</p>
            <p class="text-3xl font-bold">
              $<span id="total_balance">00</span>
            </p>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw section -->
      <section class="my-12">
        <div class="grid md:grid-cols-2 gap-4 md:w-9/12 mx-auto">
          <div class="px-4 py-8 bg-green-400 rounded-xl">
            <div class="space-y-4">
              <p class="text-2xl font-semibold text-white">Deposit Amount</p>
              <input
                id="deposit_field"
                class="block w-full px-4 py-2 rounded-md"
                placeholder="Deposit amount"
              />
              <div class="text-center">
                <button
                  id="deposit_btn"
                  class="bg-orange-800 text-white px-6 py-2 rounded-md font-semibold"
                >
                  Deposit
                </button>
              </div>
            </div>
          </div>
          <div class="px-4 py-8 bg-yellow-600 rounded-xl">
            <div class="space-y-4">
              <p class="text-2xl font-semibold text-white">Withdraw Amount</p>
              <input
                id="withdraw_field"
                class="block w-full px-4 py-2 rounded-md"
                placeholder="Withdraw amount"
              />
              <div class="text-center">
                <button
                  id="withdraw_btn"
                  class="bg-red-800 text-white px-6 py-2 rounded-md font-semibold"
                >
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- custom js link -->
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
