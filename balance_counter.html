<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Counter</title>

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- heading section -->
    <header>
      <h1 class="max-w-7xl mx-auto mt-4 p-4 text-center text-4xl font-semibold">
        Balance Counter
      </h1>
    </header>

    <!-- main section -->
    <main>
      <!-- balance section -->
      <section class="my-4">
        <div class="grid md:grid-cols-3 gap-4 md:w-9/12 mx-auto">
          <div
            class="px-4 py-8 bg-lime-800 rounded-xl flex flex-col justify-between"
          >
            <p class="text-2xl font-semibold text-white">
              Cumulative Deposit Amount
            </p>
            <p class="text-3xl font-bold text-white">
              $<span id="cumulative_deposit">00</span>
            </p>
          </div>
          <div
            class="px-4 py-8 bg-red-700 rounded-xl flex flex-col justify-between"
          >
            <p class="text-2xl font-semibold text-white">
              Cumulative Withdraw amount
            </p>
            <p class="text-3xl font-bold text-white">
              $<span id="cumulative_withdraw">00</span>
            </p>
          </div>
          <div
            class="px-4 py-8 bg-sky-800 rounded-xl flex flex-col justify-between"
          >
            <p class="text-2xl font-semibold text-white">
              Total Available Balance
            </p>
            <p class="text-3xl font-bold text-white">
              $<span id="total_balance">00</span>
            </p>
          </div>
        </div>
      </section>

      <!-- transaction statements section -->
      <section class="my-4">
        <div class="w-3/4 mx-auto bg-slate-300 rounded-lg">
          <p class="text-2xl text-red-500 font-semibold px-4 py-2">
            All Transactions
            <button
              id="transaction_btn"
              class="bg-sky-900 px-4 py-0 hover:bg-red-600 rounded-lg text-white"
            >
              Click here to see all transaction
            </button>
          </p>
          <div id="table_area" class="overflow-x-auto" hidden>
            <table class="table w-full">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Amount</th>
                  <th>Deposit/Withdraw</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="t_body">
                <!-- dynamically tr value added here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw section -->
      <section class="my-12">
        <div class="grid md:grid-cols-2 gap-4 md:w-9/12 mx-auto">
          <div class="px-4 py-8 bg-green-400 rounded-xl">
            <div class="space-y-4">
              <p class="text-2xl font-semibold text-white">Deposit Amount</p>
              <input
                id="deposit_field"
                class="block w-full px-4 py-2 rounded-md"
                placeholder="Deposit amount"
              />
              <div class="text-center">
                <button
                  id="deposit_btn"
                  class="bg-orange-800 hover:bg-orange-500 text-white px-6 py-2 rounded-md font-semibold"
                >
                  Deposit
                </button>
              </div>
            </div>
          </div>
          <div class="px-4 py-8 bg-yellow-600 rounded-xl">
            <div class="space-y-4">
              <p class="text-2xl font-semibold text-white">Withdraw Amount</p>
              <input
                id="withdraw_field"
                class="block w-full px-4 py-2 rounded-md"
                placeholder="Withdraw amount"
              />
              <div class="text-center">
                <button
                  id="withdraw_btn"
                  class="bg-red-800 text-white px-6 py-2 rounded-md font-semibold hover:bg-red-500"
                >
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- custom js link -->
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
    <script src="./js/transactions.js"></script>
  </body>
</html>
